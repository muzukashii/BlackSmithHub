<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Manage Account
        <small>Admin</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/#index">Home</a>
        </li>
        <li class="active">Manage Account</li>
      </ol>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="name..." ng-model="name"/>
                <span class="input-group-btn">
                    <a class="btn btn-default" type="button" ng-click="vm.searchAccount(name)">Search</a>
                </span>
    </div>
  </div>

  <div class="col-md-12" style="padding-bottom: 40px; border-bottom: 1px dashed #c1c1c1"></div>

  <!-- Project One -->
  <div class="row">
    <div class="col-md-6" style="margin-top: 10px!important; padding-bottom: 10px!important; border-bottom: 1px dashed #c1c1c1" ng-repeat="user in account">
      <!--<div ng-repeat="image in product.images" class="col-md-7 img-hoverM">-->
        <!--<a href="#/ProductItem/{{product.id}}">-->
          <!--<img class="img-responsive" ng-src="data:{{image.contentType}};base64,{{image.content}}" alt="">-->
        <!--</a>-->
      <!--</div>-->
      <div class="col-md-12" style="text-align: center">
        <h3>Username :<p>{{user.username}}</p></h3>

        <h3>Password :<p>{{user.password}}</p></h3>

        <h4>Type :<p>{{user.roles}}</p></h4>

        <button ng-click="changeRoleToAdmin(user)">ChangeRole</button>

        {{Test1}}

        <form name="myForm">
          <label>Color (null not allowed):
            <select ng-model="roles2" ng-options="type.roles for type in types"></select>
          </label><br/>
          <button type="submit" ng-click="updateAccount()">Update Account</button>
        </form>

        <a type="button" class="btn btn-danger" ng-click="vm.deleteAccount(account.id)">Delete Account</a>
      </div>
    </div>
  </div>
  <!-- /.row -->

  <!-- Modal -->
  <div class="modal fade" id="ModalCart" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" >{{HeadSuccess}}</h4>
          <h4 class="modal-title" ng-hide="result">{{HeadFail}}</h4>
        </div>
        <div class="modal-body">
          <p style="color: white" >{{result}}</p>
          <p style="color: white" ng-hide="result">{{error}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
