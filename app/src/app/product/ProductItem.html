    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{vm.productDetail.name}}
                    <small>Product Description</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#/index">Home</a>
                    </li>
                    <li class="active">{{vm.productDetail.name}}</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" ng-repeat="imagePro in vm.productDetail.images">
                        <div class="item active img-hoverC">
                          <img class="img-responsive" ng-src="data:{{imagePro.contentType}};base64,{{imagePro.content}}" alt="">
                        </div>
                        <div class="item">
                          <img class="img-responsive" src="http://placehold.it/750x500" alt="">
                        </div>
                        <div class="item">
                          <img class="img-responsive" src="http://placehold.it/750x500" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <button class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>
                    <button class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <h3>{{vm.productDetail.name}}</h3>
                <p>{{vm.productDetail.description}}</p>
                <h3>Product Details</h3>
                <ul>
                    <li>CMU</li>
                    <li>CAMT</li>
                    <li>Software Engineering</li>
                    <li>Hello World</li>
                </ul>
            </div>

        </div>
        <!-- /.row -->
    </div>
