    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Two Column Portfolio
                    <small>Subheading</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">Two Column Portfolio</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row" ng-repeat="product in vm.products">
            <div class="col-md-6 img-portfolio">
              <div class="col-md-7">
                <a href="#/ProductItem">
                  <img class="img-responsive img-hover" ng-src="data:{{image.contentType}};base64,{{image.content}}" alt="">
                </a>
              </div>
                <h3>
                    <a href="portfolio-item.html">{{product.name}}</a>
                </h3>
              <p>{{product.description}}</p>
            </div>
          <div class="col-md-6 img-portfolio" ng-if="product.length>($index+1)">
            <div class="col-md-7">
              <a href="#/ProductItem">
                <img class="img-responsive img-hover" ng-src="data:{{image.contentType}};base64,{{image.content}}" alt="">
              </a>
            </div>
            <h3>
              <a href="portfolio-item.html">{{product.name}}</a>
            </h3>
            <p>{{product.description}}</p>
          </div>
        </div>
        <!-- /.row -->

        <hr>

        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
